<div class="regions">
    {{#each regions}}
        <div class="region region-{{id}}">
            {{name}}
            <div class="rounds">
                {{#each rounds}}
                <div class="round round-{{roundId}}">
                    {{roundName}}
                    <div class="games">
                        {{#each games}}
                        <div class="game game-{{gameId}}">
                            <div class="details">
                                <div class="detail state"></div>
                                {{#each teams}}
                                <div class="detail team-{{position}}">
                                    <div class="seed">{{seed}}</div>
                                    <div class="team">{{name}}</div>:
                                    <div class="score">{{score}}</div>
                                </div>
                                {{/each}}
                                <div class="detail links"></div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    {{/each}}
</div>
