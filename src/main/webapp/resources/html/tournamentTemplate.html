<ul class="regions">
    {{#each regions}}
        <li class="region {{id}}">
            {{name}}
            <ul class="rounds">
                {{#each rounds}}
                <li class="round {{roundId}}">
                    {{roundName}}
                    <ul class="games">
                        {{#each games}}
                        <li class="game {{gameId}}">
                            <ul class="details">
                                <li class="detail state"></li>
                                {{#each teams}}
                                <li class="detail team-{{position}}">
                                    <span style="color: blue;">{{seed}}</span>
                                     {{name}}:
                                    <span style="color: green;">{{score}}</span>
                                </li>
                                {{/each}}
                                <li class="detail links"></li>
                            </ul>

                        </li>
                        {{/each}}
                    </ul>
                </li>
                {{/each}}
            </ul>
        </li>
    {{/each}}
</ul>
