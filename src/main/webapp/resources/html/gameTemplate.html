<div class="game game-{{gameId}}">
    <div class="details">
        <div class="detail state"></div>
        {{#each teams}}
        <div class="detail team-{{position}}" position="{{position}}">
            <div class="seed">{{seed}}</div>
            <div class="team">{{name}}</div>
            <div class="score">{{score}}</div>
        </div>
        {{/each}}
        <div class="detail links"></div>
    </div>
</div>
